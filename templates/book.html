{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'book.css' %}">
</head>
<body>
<h3 id="box0"><a href="{% url 'home' %}">Back</a></h3>
<h2>Booking Form</h2>

<form action="" method="POST">
{% csrf_token %}
   
    <h3>Personal Information</h3>
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required>

    <label for="passport">Passport Number</label>
    <input type="text" id="passport" name="passport">

    
    <h3>Travel Details</h3>
    <label for="destination">Destination</label>
    <select id="destination" name="destination" required>
        <option value="">-- Select Destination --</option>
        <option value="paris">Paris</option>
        <option value="kenya">Kenya</option>
        <option value="maldives">Maldives</option>
        <option value="singapore">Singapore</option>
        <option value="italy">Italy</option>
      

      
    </select>

    <label for="destination">Hotels</label>
    <select id="destination" name="hotel" required>
        <option value="">-- Select Hotel --</option>
        <option value="paris">Ritz Hotel(Paris)</option>
        <option value="kenya">the Boma Nairobi(Kenya)</option>
        <option value="maldives">Madi Grand(Maldives)</option>
        <option value="singapore">Orchard Hotel(Singapore)</option>
        <option value="italy">Hotel Artemide(Italy)</option>
        
      </select>

    <label for="startDate">Start Date</label>
    <input type="date" id="startDate" name="startDate" required>

    <label for="endDate">End Date</label>
    <input type="date" id="endDate" name="endDate" required>

    <label>Number of Travelers</label>
    <input type="number" id="adults" name="adults" min="1" placeholder="Adults" required>
    <input type="number" id="children" name="children" min="0" placeholder="Children">

    <label for="tripType">Type of Trip</label>
    <select id="tripType" name="tripType">
        <option value="adventure">Adventure</option>
        <option value="relaxation">Relaxation</option>
        <option value="cultural">Cultural</option>
        <option value="family">Family</option>
        <option value="honeymoon">Honeymoon</option>
    </select>

    <label for="specialRequests">Special Requests</label>
    <textarea id="specialRequests" name="specialRequests" rows="3"></textarea>

  
    <h3>Accommodation Preferences</h3>
    <label for="roomType">Room Type</label>
    <select id="roomType" name="roomType">
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="suite">Suite</option>
    </select>

    

    <label for="roomRequests">Room Requests</label>
    <textarea id="roomRequests" name="roomRequests" rows="2"></textarea>

  
    <h3>Additional Services</h3>
    <div class="checkbox-group">
        <label><input type="checkbox" name="add_services" value="yes"> Travel Insurance</label>
        <label><input type="checkbox" name="add_services" value="yes"> Airport Pickup</label>
        <label><input type="checkbox" name="add_services" value="yes"> Guided Tours</label>
    </div>

    <label for="customExperience">Custom Experiences</label>
    <select id="customExperience" name="customExperience">
        <option value="vip">VIP Package</option>
        <option value="photography">Business class Package</option>
        <option value="cooking">Local Package</option>
    </select>

   
    <h3>Payment Details</h3>
    <label>Payment Method</label>
    <div class="payment-method-group">
        <label><input type="radio" name="paymentMethod" value="credit" required> Credit/Debit Card</label>
        <label><input type="radio" name="paymentMethod" value="paypal"> PayPal</label>
    </div>

    <label for="cardName">Cardholder Name</label>
    <input type="text" id="cardName" name="cardName" required>

    <label for="cardNumber">Card Number</label>
    <input type="text" id="cardNumber" name="cardNumber" required>

    <label for="expiry">Expiration Date</label>
    <input type="text" id="expiry" name="expiry" required>

    <label for="cvv">CVV</label>
    <input type="text" id="cvv" name="cvv" required>

    <label for="billingAddress">Billing Address</label>
    <textarea id="billingAddress" name="billingAddress" rows="2" required></textarea>

  



    <button type="submit" class="submit-button">Submit Booking</button>
</form>

</body>
</html>
